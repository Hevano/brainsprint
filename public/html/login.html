<!DOCTYPE html>
<html>

<head>
  <title>Login - BrainSprint</title>
  <link rel="stylesheet" href="../css/brain_style.css">
  <link rel="stylesheet" href="../css/login_style.css">
  <link rel="stylesheet" href="../css/firebase_login_style.css">

  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <script src="../js/setup-firebase.js"></script>

</head>

<body>

  <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
  </script>

  <div class="pagewrap">
    <div class="div_left_wrap">
      <div id="div_left_containers">
        <img id="logo" src="../images/brain.png" alt="icon">
        <h1 id="brainsprint">BrainSprint</h1>
      </div>

    </div>

    <div class="div_right_warp">
      <div id="firebaseui-auth-container"></div>
      <h3 id="login_note">Enter you email in the sign in box. If you do not have an account, it will create one for you</h3>
      <div id="loader">Loading...</div>
    </div>
  </div>



  <script src="../js/login.js"></script>

</body>

</html>
