<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Homepage - BrainSprint</title>
    <link rel="icon" href="../images/brain.png">
    <link rel="stylesheet" href="../css/brainStyle.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }

        #div_pagewrap {
            width: auto;
            height: auto;
        }

        #div_head {
            width: 100%;
            height: 9%;
            border-bottom: 1pt solid black;
        }

        #div_body {
            width: 100%;
            height: 67%;
            border-bottom: 1pt solid black;
        }

        #div_footer{
            width: 100%;
            height: 24%;
        }

        #button_gettingStarted {
            width: auto;
            height: auto;
            font-size: 14pt;
            margin-top: -0.1em;
            float: right;
        }

        #div_brainsprintLogo {
            width: 27em;
            height: 20em;
            margin-top: 2%;
            margin-left: auto;
            margin-right: auto;
        }

        #div_brainsprintLogo img {
            width: 100%;
            height: 100%;
        }

        #div_brainsprintText {
            width: 50%;
            height: 30%;
            margin-left: 25%;
        }

        #div_brainsprintText h1 {
            width: 100%;
            height: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 3em;
        }

        #div_roomButtons {
            width: 31.89em;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        #button_enter {
            width: auto;
            height: auto;
            font-size: 20pt;
            float: none;
        }

        #button_create {
            width: auto;
            height: auto;
            font-size: 20pt;
            float: none;
        }




    </style>

</head>
<body>
    <div id="div_pagewrap">
        <div id="div_head">
            <button id="button_gettingStarted" class="button_start">Getting Started</button>
        </div>
        <div id="div_body">
            <div id="div_brainsprintLogo">
                <img src="../images/brain.png" alt="The brainsprint logo"/>
            </div>
            <div id="div_brainsprintText">
                <h1>BrainSprint</h1>
            </div>
        </div>
        <div id="div_footer">
            <div id="div_roomButtons">
                <button id="button_enter" class="button_start">Enter a Room</button>
                <button id="button_create" class="button_start">Create a Room</button>
            </div>
        </div>
    </div>

</body>
</html>
